<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>TODO</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section class="main">
            <h1 class="title">TODO</h1>

            <div class="filters">
                <label class="filter-input">
                    All
                    <input
                        id="radio-all"
                        value="all"
                        name="filter"
                        type="radio"
                        checked
                    />
                </label>
                <label class="filter-input">
                    Completed
                    <input
                        id="radio-completed"
                        value="completed"
                        name="filter"
                        type="radio"
                    />
                </label>
                <label class="filter-input">
                    Uncompleted
                    <input
                        id="radio-uncompleted"
                        value="uncompleted"
                        name="filter"
                        type="radio"
                    />
                </label>
            </div>

            <form class="add-form">
                <input
                    tabindex="2"
                    id="add-input"
                    placeholder="What you should to do?"
                    type="text"
                />
                <button class="add-button btn" tabindex="0">
                    Add
                </button>
            </form>

            <div class="todo-content">
                <ul class="todo-list">
                    <!-- Some todos -->
                </ul>
            </div>
            <div class="footer">
                <button class="clear-button btn">
                    Clear completed todos
                </button>
            </div>
        </section>
    </body>

    <script type="text/javascript" src="./index.js"></script>
</html>
